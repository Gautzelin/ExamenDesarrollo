<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Factura</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
            text-align: left;
        }
        strong {
            font-weight: 500;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Factura Generada</h1>

    <p><strong>Cliente:</strong> <span th:text="${factura.cliente.nombre}"></span></p>
    <p><strong>Producto:</strong> <span th:text="${factura.producto.nombre}"></span></p>
    <p><strong>Precio original:</strong> $<span th:text="${factura.producto.precioOriginal}"></span></p>
    <p><strong>Precio con descuento:</strong> $<span th:text="${factura.precioConDescuento}"></span></p>
    <p><strong>Costo de env√≠o:</strong> $<span th:text="${factura.costoEnvio}"></span></p>
    <p><strong>Precio final:</strong> $<span th:text="${factura.precioFinal}"></span></p>

    <a href="/">Volver al formulario</a>
</div>

</body>
</html>
